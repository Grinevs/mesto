<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
<link rel="icon" href="favicon.png"><link href="main.css" rel="stylesheet"></head>
<body class="page">
    <header class="header">
      <img class="logo" src="c2821b381952624d90e5c69c79bd1e58.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__overlay">
          <img src="bbe7c5b6093ec0273de1aad13981073d.jpg" alt="Портрет Жак-Ив Кусто в красной шапке на фоне моря" class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__title-edit">
            <h2 class="profile__title">Жак-Ив Кусто</h2><button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"> 
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

     <div class="popup popup_profile">
      <button type="button" class="popup__close-icon popup_profile__close-icon"></button>
      <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup_profile__form" name="edit_form" novalidate>
          <input id="popup_profile__title" type="text" name="title" placeholder="Имя" required class="popup__edit popup_profile__title" minlength="2" maxlength="40">
          <span id="popup_profile__title-error" class="popup__input-error"></span>
          <input id="popup_profile__subtitle" type="text" name="subtitle" placeholder="Профессия" required class="popup__edit popup_profile__subtitle" minlength="2" maxlength="200">
          <span id="popup_profile__subtitle-error" class="popup__input-error"></span>
          <button class="popup__button popup_profile__button" type="submit">Сохранить</button></form>
      </div>
    </div>
      <div class="popup popup_card">
        <button type="button" class="popup__close-icon popup_card__close-icon"></button>
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup_card__form" name="edit_form" novalidate>
            <input id="popup_card__title" type="text" placeholder="Название" name="title" required class="popup__edit popup_card__title" minlength="1" maxlength="30">
            <span id="popup_card__title-error" class="popup__input-error"></span>
            <input  id="popup_card__src" type="url" placeholder="Ссылка на картинку" name="subtitle" required class="popup__edit popup_card__src">
            <span id="popup_card__src-error" class="popup__input-error"></span>
            <button class="popup__button popup_card__button" type="submit">Сохранить</button></form>
        </div>
    </div> 

    <div class="popup popup_photo">
      <div class="popup__container popup_photo__container">
          <img class="popup_photo__pic" alt="#" src="#">
          <h3 class="popup__title popup_photo__title"></h3>
      </div>
      <button type="button" class="popup__close-icon popup_photo__close-icon"></button>
  </div> 

  <div class="popup popup_delete">
    <button type="button" class="popup__close-icon popup_delete__close-icon"></button>
    <div class="popup__container popup_delete__container">
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="popup__form popup_delete__form" name="edit_form" novalidate>
        <button class="popup__button popup_delete__button" type="submit">Да</button></form>
    </div>
</div> 

<div class="popup popup_avatar">
  <button type="button" class="popup__close-icon popup_avatar__close-icon"></button>
  <div class="popup__container popup_avatar__container">
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form popup_avatar__form" name="edit_form" novalidate>
      <input  id="popup_avatar__src" type="url" placeholder="Ссылка на картинку" name="subtitle" required class="popup__edit popup_avatar__src">
      <span id="popup_avatar__src-error" class="popup__input-error"></span>
      <button class="popup__button popup_avatar__button" type="submit">Сохранить</button></form>
  </div>
</div> 

<template id="card">
  <li class="element">
    <img class="element__img" src="#">
    <h3 class="element__title"></h3>
    <button type="button" class="element__recyclebin"></button>
    <button type="button" class="element__like-button"></button>
    <p class="element__likes">0</p>
  </li>
</template>

  <script type="module" src="./scripts/utils.js"></script>
  <script type="module" src="./scripts/initial-сards.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/Popup.js"></script>
  <script type="module" src="./scripts/PopupWithImage.js"></script>
  <script type="module" src="./scripts/PopupWithForm.js"></script>
  <script type="module" src="./scripts/UserInfo.js"></script>
  <script type="module" src="./scripts/Section.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/validate.js"></script> -->
<script src="main.js"></script></body>
</html>
