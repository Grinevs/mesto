<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img class="logo" src="./images/Vector.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Kusto.jpg" alt="Портрет Жак-Ив Кусто в красной шапке на фоне моря" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-edit">
            <h2 class="profile__title">Жак-Ив Кусто</h2><button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"> 
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

     <div class="popup popup_profile">
      <button type="button" class="popup__close-icon popup_profile__close-icon"></button>
      <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup_profile__form" name="edit_form" novalidate>
          <input id="popup_profile__title" type="text" name="title" placeholder="Имя" required class="popup__edit popup_profile__title" minlength="2" maxlength="40">
          <span id="popup_profile__title-error" class="popup__input-error"></span>
          <input id="popup_profile__subtitle" type="text" name="subtitle" placeholder="Профессия" required class="popup__edit popup_profile__subtitle" minlength="2" maxlength="200">
          <span id="popup_profile__subtitle-error" class="popup__input-error"></span>
          <button class="popup__button popup_profile__button" type="submit">Сохранить</button></form>
      </div>
    </div>
      <div class="popup popup_card">
        <button type="button" class="popup__close-icon popup_card__close-icon"></button>
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup_card__form" name="edit_form" novalidate>
            <input id="popup_card__title" type="text" placeholder="Название" name="title" required class="popup__edit popup_card__title" minlength="1" maxlength="30">
            <span id="popup_card__title-error" class="popup__input-error"></span>
            <input  id="popup_card__src" type="url" placeholder="Ссылка на картинку" name="subtitle" required class="popup__edit popup_card__src">
            <span id="popup_card__src-error" class="popup__input-error"></span>
            <button class="popup__button popup_card__button" type="submit">Сохранить</button></form>
        </div>
    </div> 

    <div class="popup popup_photo">
      <div class="popup__container popup_photo__container">
          <img class="popup_photo__pic" alt="#" src="#">
          <h3 class="popup__title popup_photo__title"></h3>
      </div>
      <button type="button" class="popup__close-icon popup_photo__close-icon"></button>
  </div> 

<template id="card">
  <li class="element">
    <img class="element__img" src="#">
    <h3 class="element__title"></h3>
    <button type="button" class="element__recyclebin"></button>
    <button type="button" class="element__like-button"></button>
  </li>
</template>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
